<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog — Praveen Emani</title>
<meta name="description" content="Writing on AI infrastructure, distributed systems, and engineering.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg: #FAF8F4;
  --surface: #FFFFFF;
  --border: #E8E1D8;
  --border-light: #F0EBE3;
  --accent: #B4572A;
  --accent-soft: #FDF3EB;
  --text: #1C1917;
  --muted: #78716C;
  --dim: #A8A29E;
  --serif: 'Cormorant', serif;
  --sans: 'Figtree', sans-serif;
  --mono: 'IBM Plex Mono', monospace;
}

html { scroll-behavior: smooth; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: var(--sans);
  font-size: 15px;
  line-height: 1.65;
  -webkit-font-smoothing: antialiased;
  padding-top: 56px;
}
::selection { background: var(--accent); color: #fff; }
a { color: var(--accent); text-decoration: none; }

nav {
  position: fixed; top: 0; left: 0; right: 0; z-index: 200;
  height: 56px;
  background: rgba(255,251,245,0.92);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border);
}
.nav-inner {
  max-width: 720px; margin: 0 auto;
  height: 100%; padding: 0 1.5rem;
  display: flex; align-items: center; justify-content: space-between;
}
.nav-brand {
  font-family: var(--serif);
  font-size: 1.2rem; font-weight: 600; color: var(--text);
}
.nav-links { display: flex; gap: 2rem; }
.nav-links a {
  color: var(--muted); font-size: 0.82rem; font-weight: 500;
  transition: color 0.25s;
}
.nav-links a:hover { color: var(--text); }
.nav-links a.active { color: var(--accent); }

.content {
  max-width: 720px;
  margin: 0 auto;
  padding: 3rem 1.5rem;
}

.page-title {
  font-family: var(--serif);
  font-size: 2.2rem;
  font-weight: 500;
  margin-bottom: 0.35rem;
}
.page-subtitle {
  color: var(--muted);
  font-size: 0.95rem;
  margin-bottom: 2.5rem;
}

/* Blog list view */
.post-list { list-style: none; }

.post-item {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  padding: 1.15rem 0;
  border-bottom: 1px solid var(--border-light);
  gap: 1.5rem;
  transition: padding-left 0.25s;
}
.post-item:first-child { border-top: 1px solid var(--border-light); }
.post-item:hover { padding-left: 0.5rem; }

.post-title {
  font-family: var(--serif);
  font-size: 1.1rem;
  font-weight: 500;
  color: var(--text);
  transition: color 0.2s;
}
.post-item:hover .post-title { color: var(--accent); }

.post-tag {
  font-family: var(--mono);
  font-size: 0.62rem;
  color: var(--dim);
  text-transform: uppercase;
  letter-spacing: 0.06em;
  margin-top: 0.2rem;
}

.post-date {
  font-family: var(--mono);
  font-size: 0.72rem;
  color: var(--dim);
  white-space: nowrap;
}

/* Empty state */
.empty {
  text-align: center;
  padding: 4rem 2rem;
  border: 1.5px dashed var(--border);
  border-radius: 14px;
}
.empty i {
  display: block; font-style: normal;
  font-size: 1.5rem; opacity: 0.2;
  margin-bottom: 0.75rem;
}
.empty p {
  font-family: var(--serif);
  font-style: italic;
  color: var(--dim);
  font-size: 1.05rem;
}

footer {
  max-width: 720px;
  margin: 0 auto;
  text-align: center;
  padding: 2rem 1.5rem;
  font-size: 0.7rem;
  color: var(--dim);
  border-top: 1px solid var(--border-light);
}

.nav-toggle {
  display: none; background: none; border: none; cursor: pointer;
  padding: 6px; flex-direction: column; gap: 5px;
}
.nav-toggle span {
  display: block; width: 20px; height: 1.5px; background: var(--text);
  transition: transform 0.25s;
}
.nav-toggle.on span:first-child { transform: rotate(45deg) translate(2.5px, 4.5px); }
.nav-toggle.on span:last-child { transform: rotate(-45deg) translate(2.5px, -4.5px); }

@media (max-width: 640px) {
  .nav-links {
    position: fixed; top: 56px; left: 0; right: 0;
    background: rgba(255,251,245,0.97);
    backdrop-filter: blur(16px);
    flex-direction: column;
    padding: 1.25rem 1.5rem; gap: 0.85rem;
    border-bottom: 1px solid var(--border);
    transform: translateY(-120%); opacity: 0;
    transition: transform 0.3s ease, opacity 0.3s ease;
    pointer-events: none;
  }
  .nav-links.open {
    transform: translateY(0); opacity: 1; pointer-events: all;
  }
  .nav-toggle { display: flex; }
  .post-item { flex-direction: column; gap: 0.2rem; }
}
</style>
</head>
<body>

<nav>
  <div class="nav-inner">
    <a href="/" class="nav-brand">Praveen Emani</a>
    <div class="nav-links" id="navLinks">
      <a href="/">Home</a>
      <a href="/blog.html" class="active">Blog</a>
      <a href="/#projects">Projects</a>
      <a href="/#contact">Contact</a>
    </div>
    <button class="nav-toggle" id="navToggle" aria-label="Menu">
      <span></span><span></span>
    </button>
  </div>
</nav>

<div class="content">
  <h1 class="page-title">Blog</h1>
  <p class="page-subtitle">Thoughts on AI infrastructure, distributed systems, and engineering.</p>

  <!-- Blog posts will be listed here as <ul class="post-list"> -->
  <!-- Example of what a populated list looks like:
  <ul class="post-list">
    <li class="post-item">
      <div>
        <a href="/posts/example.html" class="post-title">Post Title Here</a>
        <p class="post-tag">AI Infrastructure</p>
      </div>
      <span class="post-date">2026</span>
    </li>
  </ul>
  -->

  <div class="empty">
    <i>✎</i>
    <p>Writing coming soon</p>
  </div>
</div>

<footer>&copy; 2026 Praveen Emani</footer>

<script>
const t = document.getElementById('navToggle');
const l = document.getElementById('navLinks');
t.addEventListener('click', () => { t.classList.toggle('on'); l.classList.toggle('open'); });
l.querySelectorAll('a').forEach(a => a.addEventListener('click', () => {
  t.classList.remove('on'); l.classList.remove('open');
}));
</script>

</body>
</html>
